version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: secure_ai_sandbox
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      # Alembic/SQLAlchemy will read this to override alembic.ini
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/secure_ai_sandbox
      # JWT secret should be provided via env in production
      SECRET_KEY: ${SECRET_KEY:-CHANGE_ME_DEV_ONLY}
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  db_data:
